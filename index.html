<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main Container -->
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden w-full max-w-2xl flex flex-col h-[80vh]">

        <!-- Header -->
        <div class="bg-gray-800 text-white p-4 flex justify-between items-center rounded-t-2xl">
            <h1 class="text-xl font-bold">Simple Chat App</h1>
            <div id="status-container" class="flex items-center text-sm">
                <span id="auth-status" class="mr-2">Connecting...</span>
                <span id="display-user-id" class="text-xs bg-gray-700 px-2 py-1 rounded-full opacity-0 transition-opacity duration-300"></span>
            </div>
        </div>

        <!-- Chat Messages Container -->
        <div id="messages-container" class="flex-1 overflow-y-auto p-4 space-y-4">
            <!-- Messages will be injected here -->
            <div class="text-center text-gray-500 my-4">No messages yet. Start the conversation!</div>
        </div>

        <!-- Message Input Area -->
        <div class="bg-gray-100 p-4 border-t border-gray-200 rounded-b-2xl">
            <form id="message-form" class="flex space-x-2">
                <input type="text" id="message-input" placeholder="Type a message..." class="flex-1 rounded-full p-3 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 transition-all">
                <button type="submit" class="bg-gray-800 text-white rounded-full p-3 hover:bg-gray-700 transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                    </svg>
                </button>
            </form>
        </div>

    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables for Firebase instances
        let app, db, auth;

        // --- IMPORTANT: Firestore Security Rules ---
        // For this to work, ensure your Firestore rules are set to:
        // rules_version = '2';
        // service cloud.firestore {
        //   match /databases/{database}/documents {
        //     match /artifacts/{appId}/public/data/messages/{documentId} {
        //       allow read, write: if request.auth != null;
        //     }
        //   }
        // }

        // Global variables for user and app ID
        let userId;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // Wait for the window to load before starting
        window.onload = async function() {
            try {
                // Parse the Firebase config
                const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');

                // Initialize Firebase
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // Check for custom token and sign in
                const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                // Handle auth state changes
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        // Display the user ID
                        const displayUserIdEl = document.getElementById('display-user-id');
                        if (displayUserIdEl) {
                            displayUserIdEl.innerHTML = `User ID: ${userId.substring(0, 8)}...`;
                            displayUserIdEl.style.opacity = 1;
                        }
                        const authStatusEl = document.getElementById('auth-status');
                        if (authStatusEl) {
                            authStatusEl.innerHTML = 'Connected';
                        }
                        
                        // Start listening for messages after authentication
                        listenForMessages();
                    } else {
                        console.log("User is signed out.");
                        userId = null;
                        const authStatusEl = document.getElementById('auth-status');
                        if (authStatusEl) {
                             authStatusEl.innerHTML = 'Disconnected';
                        }
                        const displayUserIdEl = document.getElementById('display-user-id');
                        if (displayUserIdEl) {
                            displayUserIdEl.innerHTML = '';
                            displayUserIdEl.style.opacity = 0;
                        }
                    }
                });

            } catch (error) {
                console.error("Error initializing Firebase:", error);
                const authStatusEl = document.getElementById('auth-status');
                if (authStatusEl) {
                    authStatusEl.innerHTML = 'Error';
                }
            }
        };

        /**
         * Renders a single message in the chat container.
         * @param {Object} message - The message data from Firestore.
         */
        function renderMessage(message) {
            const container = document.getElementById('messages-container');
            if (!container) return; // Exit if container doesn't exist

            const isCurrentUser = message.userId === userId;
            const messageAlignClass = isCurrentUser ? 'justify-end' : 'justify-start';
            const bubbleBgClass = isCurrentUser ? 'bg-blue-500 text-white' : 'bg-gray-300 text-gray-800';

            const messageHtml = `
                <div class="flex ${messageAlignClass}">
                    <div class="max-w-xs sm:max-w-md p-3 rounded-xl shadow ${bubbleBgClass}">
                        <div class="font-bold text-xs mb-1 ${isCurrentUser ? 'text-blue-200' : 'text-gray-600'}">
                            ${isCurrentUser ? 'You' : `User: ${message.userId.substring(0, 8)}...`}
                        </div>
                        <div>${message.text}</div>
                        <div class="text-right text-xs mt-1 ${isCurrentUser ? 'text-blue-200' : 'text-gray-500'}">
                            ${new Date(message.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}
                        </div>
                    </div>
                </div>
            `;
            container.innerHTML += messageHtml; // Use += to append new messages
            container.scrollTop = container.scrollHeight; // Auto-scroll to the latest message
        }

        /**
         * Listens for real-time updates to the 'messages' collection.
         */
        function listenForMessages() {
            const messagesRef = collection(db, `artifacts/${appId}/public/data/messages`);
            // Order messages by timestamp for correct display
            const q = query(messagesRef, orderBy("timestamp"));

            onSnapshot(q, (snapshot) => {
                const container = document.getElementById('messages-container');
                if (!container) return;
                
                // Clear the container before re-rendering all messages to prevent duplicates
                container.innerHTML = '';
                
                snapshot.forEach((doc) => {
                    const message = doc.data();
                    renderMessage(message);
                });

                // Display a "No messages" text if there are none
                if (snapshot.empty) {
                    container.innerHTML = `<div class="text-center text-gray-500 my-4">No messages yet. Start the conversation!</div>`;
                }
            });
        }

        /**
         * Handles the form submission to send a new message.
         * @param {Event} event - The form submission event.
         */
        async function sendMessage(event) {
            event.preventDefault();

            const input = document.getElementById('message-input');
            const messageText = input.value.trim();

            if (messageText === '' || !userId) {
                return;
            }

            try {
                // Add a new document to the messages collection
                await addDoc(collection(db, `artifacts/${appId}/public/data/messages`), {
                    userId: userId,
                    text: messageText,
                    timestamp: Date.now()
                });
                input.value = ''; // Clear the input field
            } catch (error) {
                console.error("Error writing new message to Firestore:", error);
            }
        }

        // Attach the submit event listener to the form
        const messageForm = document.getElementById('message-form');
        if (messageForm) {
            messageForm.addEventListener('submit', sendMessage);
        }
        
    </script>

</body>
</html>
