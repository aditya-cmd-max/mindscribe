<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Scribe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        /* Custom modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 24px;
            border-radius: 1rem;
            max-width: 90%;
            width: 500px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main Container -->
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden w-full max-w-2xl flex flex-col h-[80vh]">

        <!-- Header -->
        <div class="bg-gray-800 text-white p-4 flex justify-between items-center rounded-t-2xl">
            <h1 class="text-xl font-bold">Simple Chat App</h1>
            <div id="status-container" class="flex items-center text-sm">
                <span id="auth-status" class="mr-2">Connecting...</span>
                <span id="display-user-id" class="text-xs bg-gray-700 px-2 py-1 rounded-full opacity-0 transition-opacity duration-300"></span>
            </div>
        </div>

        <!-- Chat Messages Container -->
        <div id="messages-container" class="flex-1 overflow-y-auto p-4 space-y-4">
            <!-- Messages will be injected here -->
            <div class="text-center text-gray-500 my-4">No messages yet. Start the conversation!</div>
        </div>

        <!-- Message Input Area -->
        <div class="bg-gray-100 p-4 border-t border-gray-200 rounded-b-2xl">
            <div class="flex flex-col space-y-2">
                <div class="flex space-x-2">
                    <button id="summarize-btn" class="bg-purple-500 text-white rounded-full p-3 hover:bg-purple-600 transition-colors duration-200 text-sm font-semibold whitespace-nowrap">
                        ✨ Summarize Chat
                    </button>
                    <div id="loading-indicator" class="hidden text-gray-500 flex items-center justify-center p-2">
                        <span>Loading...</span>
                    </div>
                </div>
                <form id="message-form" class="flex space-x-2">
                    <input type="text" id="message-input" placeholder="Type a message or use '@gemini' for AI help..." class="flex-1 rounded-full p-3 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 transition-all">
                    <button type="submit" class="bg-gray-800 text-white rounded-full p-3 hover:bg-gray-700 transition-colors duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                        </svg>
                    </button>
                </form>
            </div>
        </div>

    </div>

    <!-- Summary Modal -->
    <div id="summary-modal" class="modal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold">Chat Summary</h3>
                <button id="close-modal-btn" class="text-gray-500 hover:text-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div id="summary-content" class="max-h-80 overflow-y-auto">
                <!-- Summary will be injected here -->
            </div>
        </div>
    </div>


    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase & Gemini Configuration ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        const GEMINI_USER_ID = 'gemini-bot-22';
        const geminiApiKey = "";
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${geminiApiKey}`;

        // Global variables for Firebase instances
        let app, db, auth;
        let userId;

        /**
         * Initializes Firebase and sets up authentication.
         */
        async function initializeAppAndAuth() {
            try {
                // Initialize Firebase
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // Sign in using the custom token if available, otherwise anonymously
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                // Handle auth state changes
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        // Display the user ID
                        const displayUserIdEl = document.getElementById('display-user-id');
                        if (displayUserIdEl) {
                            displayUserIdEl.innerHTML = `User ID: ${userId.substring(0, 8)}...`;
                            displayUserIdEl.style.opacity = 1;
                        }
                        const authStatusEl = document.getElementById('auth-status');
                        if (authStatusEl) {
                            authStatusEl.innerHTML = 'Connected';
                        }
                        
                        // Start listening for messages after authentication
                        listenForMessages();
                    } else {
                        console.log("User is signed out.");
                        userId = null;
                        const authStatusEl = document.getElementById('auth-status');
                        if (authStatusEl) {
                             authStatusEl.innerHTML = 'Disconnected';
                        }
                        const displayUserIdEl = document.getElementById('display-user-id');
                        if (displayUserIdEl) {
                            displayUserIdEl.innerHTML = '';
                            displayUserIdEl.style.opacity = 0;
                        }
                    }
                });

            } catch (error) {
                console.error("Error initializing Firebase:", error);
                const authStatusEl = document.getElementById('auth-status');
                if (authStatusEl) {
                    authStatusEl.innerHTML = 'Error';
                }
            }
        }

        // Wait for the window to load before starting
        window.onload = initializeAppAndAuth;

        /**
         * Renders a single message in the chat container.
         * @param {Object} message - The message data from Firestore.
         */
        function renderMessage(message) {
            const container = document.getElementById('messages-container');
            if (!container) return; // Exit if container doesn't exist

            const isCurrentUser = message.userId === userId;
            const isGemini = message.userId === GEMINI_USER_ID;
            const messageAlignClass = isCurrentUser ? 'justify-end' : 'justify-start';
            let bubbleBgClass = 'bg-gray-300 text-gray-800';
            let textColor = 'text-gray-600';
            let name = `User: ${message.userId.substring(0, 8)}...`;

            if (isCurrentUser) {
                bubbleBgClass = 'bg-blue-500 text-white';
                textColor = 'text-blue-200';
                name = 'You';
            } else if (isGemini) {
                bubbleBgClass = 'bg-green-500 text-white';
                textColor = 'text-green-200';
                name = 'Gemini Bot ✨';
            }

            const messageHtml = `
                <div class="flex ${messageAlignClass}">
                    <div class="max-w-xs sm:max-w-md p-3 rounded-xl shadow ${bubbleBgClass}">
                        <div class="font-bold text-xs mb-1 ${textColor}">
                            ${name}
                        </div>
                        <div>${message.text}</div>
                        <div class="text-right text-xs mt-1 ${textColor}">
                            ${new Date(message.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}
                        </div>
                    </div>
                </div>
            `;
            container.innerHTML += messageHtml; // Use += to append new messages
            container.scrollTop = container.scrollHeight; // Auto-scroll to the latest message
        }

        /**
         * Listens for real-time updates to the 'messages' collection.
         */
        function listenForMessages() {
            const messagesRef = collection(db, `artifacts/${appId}/public/data/messages`);
            // Order messages by timestamp for correct display
            const q = query(messagesRef, orderBy("timestamp"));

            onSnapshot(q, (snapshot) => {
                const container = document.getElementById('messages-container');
                if (!container) return;
                
                // Clear the container before re-rendering all messages to prevent duplicates
                container.innerHTML = '';
                
                snapshot.forEach((doc) => {
                    const message = doc.data();
                    renderMessage(message);
                });

                // Display a "No messages" text if there are none
                if (snapshot.empty) {
                    container.innerHTML = `<div class="text-center text-gray-500 my-4">No messages yet. Start the conversation!</div>`;
                }
            });
        }

        /**
         * Handles the form submission to send a new message.
         * @param {Event} event - The form submission event.
         */
        async function sendMessage(event) {
            event.preventDefault();

            const input = document.getElementById('message-input');
            const messageText = input.value.trim();

            if (messageText === '' || !userId) {
                return;
            }

            const isGeminiCommand = messageText.startsWith('@gemini');

            if (isGeminiCommand) {
                const userPrompt = messageText.substring('@gemini'.length).trim();
                input.value = '';
                await sendBotMessage(userPrompt);
            } else {
                try {
                    // Add a new document to the messages collection
                    await addDoc(collection(db, `artifacts/${appId}/public/data/messages`), {
                        userId: userId,
                        text: messageText,
                        timestamp: Date.now()
                    });
                    input.value = ''; // Clear the input field
                } catch (error) {
                    console.error("Error writing new message to Firestore:", error);
                }
            }
        }

        /**
         * Sends a message from the Gemini Bot.
         * @param {string} userPrompt - The user's prompt for the bot.
         */
        async function sendBotMessage(userPrompt) {
            const loadingIndicator = document.getElementById('loading-indicator');
            loadingIndicator.classList.remove('hidden');

            try {
                const response = await callGeminiAPI(userPrompt);
                const botResponse = response.text;
                
                // Add the bot's response to Firestore
                await addDoc(collection(db, `artifacts/${appId}/public/data/messages`), {
                    userId: GEMINI_USER_ID,
                    text: botResponse,
                    timestamp: Date.now()
                });
            } catch (error) {
                console.error("Error calling Gemini API:", error);
                await addDoc(collection(db, `artifacts/${appId}/public/data/messages`), {
                    userId: GEMINI_USER_ID,
                    text: "Sorry, I couldn't generate a response. Please try again later.",
                    timestamp: Date.now()
                });
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        }

        /**
         * Calls the Gemini API to get a text response.
         * @param {string} prompt - The text prompt for the LLM.
         * @returns {Promise<Object>} A promise that resolves with the API response.
         */
        async function callGeminiAPI(prompt) {
            const chatHistory = [];
            chatHistory.push({ role: "user", parts: [{ text: prompt }] });
            const payload = { contents: chatHistory };

            let attempts = 0;
            const maxAttempts = 5;
            let delay = 1000;

            while (attempts < maxAttempts) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        if (response.status === 429) { // Too Many Requests
                            attempts++;
                            console.warn(`Attempt ${attempts}: API rate limit exceeded. Retrying in ${delay / 1000}s...`);
                            await new Promise(res => setTimeout(res, delay));
                            delay *= 2; // Exponential backoff
                            continue;
                        } else {
                            throw new Error(`API call failed with status: ${response.status}`);
                        }
                    }

                    const result = await response.json();
                    if (result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        return result.candidates[0].content.parts[0];
                    } else {
                        throw new Error("Invalid API response format");
                    }
                } catch (error) {
                    console.error("Fetch error:", error);
                    throw error;
                }
            }
            throw new Error("Failed to get API response after multiple retries.");
        }

        /**
         * Fetches all messages and summarizes the chat.
         */
        async function summarizeChat() {
            const loadingIndicator = document.getElementById('loading-indicator');
            loadingIndicator.classList.remove('hidden');
            const summaryModal = document.getElementById('summary-modal');
            const summaryContent = document.getElementById('summary-content');

            try {
                // Fetch all messages
                const messagesRef = collection(db, `artifacts/${appId}/public/data/messages`);
                const q = query(messagesRef, orderBy("timestamp"));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    summaryContent.innerHTML = "<p>The chat is empty. There is nothing to summarize.</p>";
                    summaryModal.style.display = 'flex';
                    return;
                }

                // Format chat history for the prompt
                let chatHistoryText = "Summarize the following conversation:\n\n";
                querySnapshot.forEach(doc => {
                    const message = doc.data();
                    const userName = message.userId === userId ? 'User' : (message.userId === GEMINI_USER_ID ? 'Gemini Bot' : `User-${message.userId.substring(0, 4)}`);
                    chatHistoryText += `${userName}: ${message.text}\n`;
                });

                const response = await callGeminiAPI(chatHistoryText);
                summaryContent.innerHTML = `<p>${response.text}</p>`;

            } catch (error) {
                console.error("Error summarizing chat:", error);
                summaryContent.innerHTML = `<p class="text-red-500">Failed to generate a summary. Please try again later.</p>`;
            } finally {
                loadingIndicator.classList.add('hidden');
                summaryModal.style.display = 'flex';
            }
        }

        // --- Event Listeners ---
        const messageForm = document.getElementById('message-form');
        if (messageForm) {
            messageForm.addEventListener('submit', sendMessage);
        }

        const summarizeBtn = document.getElementById('summarize-btn');
        if (summarizeBtn) {
            summarizeBtn.addEventListener('click', summarizeChat);
        }
        
        const closeModalBtn = document.getElementById('close-modal-btn');
        if (closeModalBtn) {
            closeModalBtn.addEventListener('click', () => {
                document.getElementById('summary-modal').style.display = 'none';
            });
        }
        
    </script>

</body>
</html>
