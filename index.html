    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/lucide@latest"></script>
   
    <link rel="icon" type="image/x-icon" href="https://aditya-cmd-max.github.io/mindscribe/logo1.png">
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --card-radius: 16px;
            --element-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        }

        .light-theme {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #334155;
            --text-muted: #64748b;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: var(--transition);
            overflow: hidden;
            height: 100vh;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header Styles */
        .app-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--bg-tertiary);
            z-index: 10;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 10px;
            color: white;
        }

        .app-name {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: var(--element-radius);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: var(--transition);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .btn-icon {
            padding: 0.5rem;
            border-radius: 50%;
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .btn-icon:hover {
            background: var(--accent-primary);
            color: white;
        }

        /* Main Content Layout */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 320px;
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--bg-tertiary);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: var(--transition);
        }

        .search-container {
            padding: 1rem;
            border-bottom: 1px solid var(--bg-tertiary);
        }

        .search-box {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border-radius: var(--element-radius);
            border: none;
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .search-input:focus {
            outline: 2px solid var(--accent-primary);
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .notes-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }

        .notes-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0.75rem;
            margin-bottom: 0.5rem;
        }

        .section-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .notes-count {
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
            background-color: var(--bg-tertiary);
            border-radius: 20px;
            color: var(--text-muted);
        }

        .note-item {
            padding: 1rem;
            border-radius: var(--element-radius);
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .note-item:hover {
            background-color: var(--bg-tertiary);
        }

        .note-item.selected {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.15), rgba(139, 92, 246, 0.15));
            border-left: 4px solid var(--accent-primary);
        }

        .note-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .note-preview {
            font-size: 0.85rem;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 0.5rem;
        }

        .note-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .note-tags {
            display: flex;
            gap: 0.25rem;
        }

        .tag {
            background-color: var(--bg-tertiary);
            padding: 0.15rem 0.5rem;
            border-radius: 20px;
        }

        /* Editor Styles */
        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-color: var(--bg-primary);
        }

        .editor-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--bg-tertiary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .editor-title {
            font-size: 1.5rem;
            font-weight: 700;
            background: transparent;
            border: none;
            color: var(--text-primary);
            width: 100%;
            padding: 0.5rem 0;
        }

        .editor-title:focus {
            outline: none;
        }

        .editor-actions {
            display: flex;
            gap: 0.5rem;
        }

        .editor-tags {
            padding: 0.75rem 1.5rem;
            border-bottom: 1px solid var(--bg-tertiary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .tag-editor {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: none;
            border-radius: var(--element-radius);
            padding: 0.4rem 0.75rem;
            font-size: 0.85rem;
        }

        .tag-editor:focus {
            outline: 2px solid var(--accent-primary);
        }

        .editor-content {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
        }

        .note-editor {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            color: var(--text-primary);
            resize: none;
            font-size: 1rem;
            line-height: 1.6;
        }

        .note-editor:focus {
            outline: none;
        }

        /* AI Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 1rem;
            opacity: 0;
            pointer-events: none;
            transition: var(--transition);
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background-color: var(--bg-secondary);
            border-radius: var(--card-radius);
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow: hidden;
            box-shadow: var(--shadow);
            transform: translateY(20px);
            transition: var(--transition);
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--bg-tertiary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .modal-body {
            padding: 1.5rem;
            max-height: 60vh;
            overflow-y: auto;
        }

        .upload-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            border: 2px dashed var(--bg-tertiary);
            border-radius: var(--element-radius);
            margin-bottom: 1rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .upload-area:hover {
            border-color: var(--accent-primary);
        }

        .prompts-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
            margin: 1.5rem 0;
        }

        .prompt-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem;
            background-color: var(--bg-tertiary);
            border: none;
            border-radius: var(--element-radius);
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition);
        }

        .prompt-btn:hover {
            background-color: var(--accent-primary);
        }

        .prompt-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .custom-prompt {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .custom-prompt input {
            flex: 1;
            padding: 0.75rem;
            border-radius: var(--element-radius);
            border: none;
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .custom-prompt input:focus {
            outline: 2px solid var(--accent-primary);
        }

        .modal-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--bg-tertiary);
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            opacity: 0.9;
        }

        /* Image Preview */
        #image-preview-container {
            position: relative;
            margin: 1rem 0;
            display: none;
        }

        #image-preview {
            width: 100%;
            max-height: 200px;
            object-fit: contain;
            border-radius: var(--element-radius);
        }

        #remove-image-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
        }

        /* AI Response Area */
        #ai-response-area {
            background-color: var(--bg-tertiary);
            padding: 1rem;
            border-radius: var(--element-radius);
            margin: 1rem 0;
            min-height: 100px;
        }

        /* Loader */
        .loader {
            border: 3px solid var(--bg-tertiary);
            border-top: 3px solid var(--accent-primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -100%;
                top: 0;
                bottom: 0;
                z-index: 20;
                width: 85%;
                max-width: 320px;
            }

            .sidebar.active {
                left: 0;
            }

            .overlay {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 15;
                opacity: 0;
                pointer-events: none;
                transition: var(--transition);
            }

            .overlay.active {
                opacity: 1;
                pointer-events: all;
            }

            .menu-toggle {
                display: block !important;
            }

            .editor-header {
                padding: 1rem;
            }

            .editor-content {
                padding: 1rem;
            }

            .editor-title {
                font-size: 1.25rem;
            }

            .prompts-grid {
                grid-template-columns: 1fr;
            }

            .btn-text {
                display: none;
            }
        }

        /* Utility Classes */
        .hidden {
            display: none;
        }

        .flex {
            display: flex;
        }

        .menu-toggle {
            display: none;
        }
      
      .ai-logo {
  height: 24px;       /* adjust size as you like */
  width: 24px;
  margin-right: 8px;  /* space between logo and text */
  vertical-align: middle;
}


        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-secondary);
        }
    </style>
</head>

                notes = storedNotes ? JSON.parse(storedNotes) : [];
                
                // Create welcome note if no notes exist
                if (notes.length === 0) {
                    const welcomeNote = {
                        id: Date.now().toString(),
                        title: 'Welcome to Mindscribe!',
                        content: 'Type your note here....',
                        tags: ['Exonova', 'MindScribe'],
                        updatedAt: Date.now()
                    };
                    notes.push(welcomeNote);
                    saveNotes();
                }
            } catch (error) {
                console.error("Failed to load notes from local storage:", error);
                notes = [];
            }
            
            renderNotesList(notes);
            updateNotesCount();
            
            // Select the first note by default
            if (notes.length > 0) {
                selectNote(notes[0].id);
            }
        }
        
        // Save notes to localStorage
        function saveNotes() {
            try {
                localStorage.setItem('mindscribeNotes', JSON.stringify(notes));
            } catch (error) {
                console.error("Failed to save notes to local storage:", error);
            }
        }
        
        // Render notes list
        function renderNotesList(notesToRender) {
            notesListEl.innerHTML = '';
            
            // Sort notes by updatedAt (newest first)
            notesToRender.sort((a, b) => (b.updatedAt || 0) - (a.updatedAt || 0));
            
            notesToRender.forEach(note => {
                const noteEl = document.createElement('div');
                noteEl.className = 'note-item';
                noteEl.dataset.id = note.id;
                
                noteEl.innerHTML = `
                    <div class="note-title">${note.title || 'Untitled'}</div>
                    <div class="note-preview">${note.content ? note.content.substring(0, 60) + (note.content.length > 60 ? '...' : '') : '...'}</div>
                    <div class="note-meta">
                        <div class="note-tags">
                            ${note.tags && note.tags.length > 0 ? 
                                note.tags.slice(0, 2).map(tag => `<span class="tag">${tag}</span>`).join('') : 
                                ''}
                            ${note.tags && note.tags.length > 2 ? `<span class="tag">+${note.tags.length - 2}</span>` : ''}
                        </div>
                        <div class="note-date">${formatDate(note.updatedAt)}</div>
                    </div>
                `;
                
                noteEl.addEventListener('click', () => {
                    selectNote(note.id);
                    // Close sidebar on mobile after selection
                    if (window.innerWidth <= 768) {
                        sidebar.classList.remove('active');
                        overlay.classList.remove('active');
                    }
                });
                
                notesListEl.appendChild(noteEl);
            });
            
            // Highlight selected note
            if (currentNoteId) {
                const selectedNote = document.querySelector(`.note-item[data-id="${currentNoteId}"]`);
                if (selectedNote) {
                    selectedNote.classList.add('selected');
                }
            }
        }
        
        // Update notes count
        function updateNotesCount() {
            notesCountEl.textContent = notes.length;
        }
        
        // Select a note
        function selectNote(noteId) {
            currentNoteId = noteId;
            const note = notes.find(n => n.id === noteId);
            
            if (note) {
                noteTitleEl.value = note.title || '';
                noteEditorEl.value = note.content || '';
                renderTags(note.tags || []);
                
                // Remove selected class from all notes
                document.querySelectorAll('.note-item').forEach(item => {
                    item.classList.remove('selected');
                });
                
                // Add selected class to the clicked note
                const selectedNote = document.querySelector(`.note-item[data-id="${noteId}"]`);
                if (selectedNote) {
                    selectedNote.classList.add('selected');
                }
            }
        }
        
        // Render tags
        function renderTags(tags) {
            tagsContainerEl.innerHTML = '';
            
            if (tags && tags.length > 0) {
                tags.forEach(tag => {
                    const tagEl = document.createElement('span');
                    tagEl.className = 'tag';
                    tagEl.textContent = tag;
                    
                    const removeBtn = document.createElement('button');
                    removeBtn.className = 'btn btn-icon';
                    removeBtn.style.marginLeft = '0.25rem';
                    removeBtn.innerHTML = '<i data-lucide="x" style="width: 12px; height: 12px;"></i>';
                    removeBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        removeTag(tag);
                    });
                    
                    tagEl.appendChild(removeBtn);
                    tagsContainerEl.appendChild(tagEl);
                });
            }
            
            // Re-initialize icons
            lucide.createIcons();
        }
        
        // Remove tag
        function removeTag(tagToRemove) {
            const noteIndex = notes.findIndex(n => n.id === currentNoteId);
            if (noteIndex > -1) {
                notes[noteIndex].tags = notes[noteIndex].tags.filter(tag => tag !== tagToRemove);
                saveNotes();
                renderTags(notes[noteIndex].tags);
            }
        }
        
        // Format date
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }
        
        // Save note changes with debounce
        let saveTimeout;
        function saveNoteChanges() {
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(() => {
                const noteIndex = notes.findIndex(n => n.id === currentNoteId);
                if (noteIndex > -1) {
                    // Get tags from the tags container
                    const updatedTags = Array.from(tagsContainerEl.querySelectorAll('.tag'))
                        .map(el => el.textContent.replace('×', '').trim());
                    
                    notes[noteIndex].title = noteTitleEl.value;
                    notes[noteIndex].content = noteEditorEl.value;
                    notes[noteIndex].tags = updatedTags;
                    notes[noteIndex].updatedAt = Date.now();
                    
                    saveNotes();
                    renderNotesList(notes);
                }
            }, 500);
        }
        
        // Create new note
        function createNewNote() {
            const newNote = {
                id: Date.now().toString(),
                title: 'New Note',
                content: '',
                tags: [],
                createdAt: Date.now(),
                updatedAt: Date.now()
            };
            
            notes.unshift(newNote);
            saveNotes();
            renderNotesList(notes);
            selectNote(newNote.id);
            
            // Focus on title field
            setTimeout(() => {
                noteTitleEl.focus();
            }, 100);
        }
        
        // Delete current note
        function deleteCurrentNote() {
            if (!currentNoteId) return;
            
            const noteIndex = notes.findIndex(n => n.id === currentNoteId);
            if (noteIndex > -1) {
                notes.splice(noteIndex, 1);
                saveNotes();
                renderNotesList(notes);
                updateNotesCount();
                
                // Select another note if available
                if (notes.length > 0) {
                    selectNote(notes[0].id);
                } else {
                    // Clear editor if no notes left
                    currentNoteId = null;
                    noteTitleEl.value = '';
                    noteEditorEl.value = '';
                    renderTags([]);
                }
            }
        }
        
        // Search notes
        function searchNotes(searchTerm) {
            if (!searchTerm) {
                renderNotesList(notes);
                return;
            }
            
            const filteredNotes = notes.filter(note => 
                (note.title && note.title.toLowerCase().includes(searchTerm)) ||
                (note.content && note.content.toLowerCase().includes(searchTerm)) ||
                (note.tags && note.tags.some(tag => tag.toLowerCase().includes(searchTerm)))
            );
            
            renderNotesList(filteredNotes);
        }
        
        // Add new tag
        function addNewTag() {
            if (!currentNoteId) return;
            
            const tagText = newTagInput.value.trim();
            if (tagText) {
                const noteIndex = notes.findIndex(n => n.id === currentNoteId);
                if (noteIndex > -1) {
                    if (!notes[noteIndex].tags) notes[noteIndex].tags = [];
                    
                    if (!notes[noteIndex].tags.includes(tagText)) {
                        notes[noteIndex].tags.push(tagText);
                        saveNotes();
                        renderTags(notes[noteIndex].tags);
                        newTagInput.value = '';
                    }
                }
            }
        }
        
        // Call Gemini API - FIXED VERSION
        async function callGeminiAPI(promptType, customPrompt, noteTitle, noteContent, imageData) {
            aiResponseText.textContent = '';
            aiLoadingIndicator.classList.remove('hidden');
            
            let fullPrompt = '';
            
            // Construct the prompt based on the prompt type
            switch (promptType) {
                case 'summarize_note':
                    fullPrompt = `Summarize the following note into exactly 3 clear bullet points.

NOTE CONTENT:
"${noteContent || "No content provided"}"

Instructions:
1. Use plain text only (no **, *, ##, or Markdown).
2. Format as 3 bullet points with bullet point(●).
3. Each point should be short and focused.
4. Do not add extra commentary before or after the summary.
`;
    break;
                case 'action_items':
                    fullPrompt = `Generate a numbered list of action items from the following note.\n\nNOTE CONTENT:\n"${noteContent}"`;
                    break;
                case 'continue_writing':
                    fullPrompt = `Continue writing from the last sentence of this note. Provide a coherent and natural continuation of the text.\n\nNOTE CONTENT:\n"${noteContent}"`;
                    break;
                case 'brainstorm':
                    fullPrompt = `Based on the title "${noteTitle}" and the following note content, provide a short list of 5-7 related ideas or concepts.\n\nNOTE CONTENT:\n"${noteContent}"`;
                    break;
                case 'analyze_image':
                    fullPrompt = `You are Mindscribe AI, helping the user analyze an image. 
Look at the provided image carefully and give a detailed description.

Instructions:
1. Explain what the image contains in plain text.
2. Do NOT use Markdown formatting (no **, *, ##).
3. Use clear sentences. If needed, use bullet points(●) with dashes (-).
4. Mention colors, objects, text (if visible), and overall theme.
5. Keep it simple and helpful for note-taking.
`;
    break;
                case 'custom':
                default:
                    fullPrompt = `You are Mindscribe AI, an assistant that helps with note-taking. 
The user asked: "${customPrompt}"

Context of the note:
- Title: ${noteTitle || "Untitled"}
- Content: ${noteContent || "Empty note"}

Instructions:
1. DO NOT use Markdown symbols like **, *, or ##.
2. Use plain text only.
3. If you need emphasis, use UPPERCASE words or dashes (-) instead.
4. Keep your answer clear and concise.
`;
    break;
            }
            
            let payload;
            
            // FIXED: Using the correct API structure for Gemini
            if (imageData) {
                payload = {
                    contents: [{
                        parts: [
                            { text: fullPrompt },
                            {
                                inlineData: {
                                    mimeType: "image/jpeg",
                                    data: imageData
                                }
                            }
                        ]
                    }]
                };
            } else {
                payload = {
                    contents: [{
                        parts: [{ text: fullPrompt }]
                    }]
                };
            }
            
            try {
                // FIXED: Using the correct Gemini API endpoint
                const response = await fetch(
  `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${GEMINI_API_KEY}`,
                  {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    console.error("API Error:", errorData);
                    throw new Error(`API error: ${response.status} ${response.statusText}`);
                }
                
                const result = await response.json();
                
                if (result.candidates && 
                    result.candidates[0] && 
                    result.candidates[0].content && 
                    result.candidates[0].content.parts && 
                    result.candidates[0].content.parts[0] && 
                    result.candidates[0].content.parts[0].text) {
                    
                    aiResponseText.textContent = result.candidates[0].content.parts[0].text;
                } else {
                    aiResponseText.textContent = "Sorry, I could not generate a response. The API returned an unexpected format.";
                    console.error("Unexpected API response:", result);
                }
            } catch (error) {
                console.error("Error calling Gemini API:", error);
                aiResponseText.textContent = "An error occurred. Please check the console for details and ensure your API key is valid.";
            } finally {
                aiLoadingIndicator.classList.add('hidden');
            }
        }
        
        // Apply AI suggestion to note
        function applyAiSuggestion() {
            if (!currentNoteId || !aiResponseText.textContent) return;
            
            const noteIndex = notes.findIndex(n => n.id === currentNoteId);
            if (noteIndex > -1) {
                notes[noteIndex].content += '\n\n' + aiResponseText.textContent;
                notes[noteIndex].updatedAt = Date.now();
                
                saveNotes();
                noteEditorEl.value = notes[noteIndex].content;
                
                // Close AI modal
                aiModal.classList.remove('active');
            }
        }
        
        // Event Listeners
        newNoteBtn.addEventListener('click', createNewNote);
        
        deleteNoteBtn.addEventListener('click', () => {
            if (currentNoteId) {
                deleteModal.classList.add('active');
            }
        });
        
        confirmDeleteBtn.addEventListener('click', () => {
            deleteCurrentNote();
            deleteModal.classList.remove('active');
        });
        
        cancelDeleteBtn.addEventListener('click', () => {
            deleteModal.classList.remove('active');
        });
        
        noteTitleEl.addEventListener('input', saveNoteChanges);
        noteEditorEl.addEventListener('input', saveNoteChanges);
        
        searchInput.addEventListener('input', (e) => {
            searchNotes(e.target.value.toLowerCase());
        });
        
        newTagInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                addNewTag();
            }
        });
        
        // AI Modal
        aiModalBtn.addEventListener('click', () => {
            aiModal.classList.add('active');
        });
        
        closeAiModalBtn.addEventListener('click', () => {
            aiModal.classList.remove('active');
        });
        
        cancelAiBtn.addEventListener('click', () => {
            aiModal.classList.remove('active');
        });
        
        applyAiSuggestionBtn.addEventListener('click', applyAiSuggestion);
        
        // AI Prompt Buttons
        aiPromptBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const promptType = btn.dataset.promptType;
                const note = notes.find(n => n.id === currentNoteId);
                
                if (note) {
                    callGeminiAPI(
                        promptType, 
                        '', 
                        note.title || '', 
                        note.content || '', 
                        promptType === 'analyze_image' ? uploadedImageBase64 : null
                    );
                }
            });
        });
        
        // Send custom AI prompt
        sendAiBtn.addEventListener('click', () => {
            const prompt = aiPromptInput.value.trim();
            if (prompt) {
                const note = notes.find(n => n.id === currentNoteId);
                if (note) {
                    callGeminiAPI('custom', prompt, note.title || '', note.content || '', null);
                }
            }
        });
        
        aiPromptInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                sendAiBtn.click();
            }
        });
        
        // Image Upload
        imageUploadInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    uploadedImageBase64 = e.target.result.split(',')[1];
                    imagePreview.src = e.target.result;
                    imagePreviewContainer.style.display = 'block';
                    analyzeImageBtn.disabled = false;
                };
                reader.readAsDataURL(file);
            }
        });
        
        removeImageBtn.addEventListener('click', () => {
            imagePreviewContainer.style.display = 'none';
            imagePreview.src = '';
            uploadedImageBase64 = null;
            analyzeImageBtn.disabled = true;
            imageUploadInput.value = '';
        });
        
        // Initialize the app
        loadNotes();
        
        // Re-initialize icons after all DOM manipulation
        setTimeout(() => {
            lucide.createIcons();
        }, 100);
    </script>
</body>
